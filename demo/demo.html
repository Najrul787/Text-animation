<!doctype html>
<html class="no-js" lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Q Text Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="animate.css">
    <style type="text/css">
      .box{
        font-family: arial;
        width: 700px;
        height: 400px;
        background-color: #f4f4f4;
        border:1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        margin: 50px auto;
        font-family: arial;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
        <h1 class="demo">Hello World</h1>
    </div>

    <script src="jquery-1.12.0.min.js"></script>
    <script src="text-animation.js"></script>
    <script type="text/javascript">
      // Default Value
      var options = {
       effectIn: 'rollIn',
       effectOut: 'rollOut',
       delay:  800,
       duration: 500,
       revers: false,
    }
    $('.demo').animQText(options);
    </script>
</body>
</html>
